<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Contact us! -- Great Idea!</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web|Germania+One" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="fixedNavBar">
            <header>
                <nav>
                    <a href="#" class="firstNav">Services</a>
                    <a href="#">Product</a>
                    <a href="#">Vision</a>
                    <a href="#">Features</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
                <div role="img" aria-label="Great Idea! Company logo." title="Great Idea!" id="logo-image"></div>
            </header>
        </div>
        <main>
            <div class="mainScrollArea">
                <div class="Company">
                    <strong>
                        <h1>Innovation</h1>
                        <h1>on</h1>
                        <h1 class="lasth1">Demand</h1>
                    </strong>
                    <button>Get Started</button>
                </div>
                <div role="img" aria-label="Image of a code snippet." id="header-image"></div>
            </div>
        </main>
        <hr />
        <section>
            <h2>Contact Us</h2>
            <form action="/my-contact-form-page" method="POST">
                <div>
                    <label for="name">
                        Name:
                    </label>
                    <input type="text" id="name" name="user_name" />
                </div>
                <div>
                    <label for="mail">
                        Email:
                    </label>
                    <input type="email" id="mail" name="user_mail" />
                </div>
                <div>
                    <label for="msg">
                        Message:
                    </label>
                    <textarea name="user_message" id="msg" cols="30" rows="5"></textarea>
                </div>
                <div class="button">
                    <button>Send your message</button>
                </div>
            </form>
        </section>
        <hr />
        <section class="Contact">
            <h4>Contact</h4>
            <address>
                123 Way 456<br>
                Somewhere, USA<br>
                <br>
                <p>1 (888) 888-8888</p>
                <p>sales@greatidea.io</p>
            </address>
        </section>
        <footer>
            <p>Copyright Great Idea! 2018</p>
        </footer>
    </div>
</body>

</html>
