<body>
    <div class="container">
        <div class="fixedNavBar">
            <header>
                <nav>
                    <a href="services.html" class="firstNav">Services</a>
                    <a href="#">Product</a>
                    <a href="#">Vision</a>

                <a href="index.html">

        <div class="mainScrollArea">

            <h2>Contact Us</h2>
            <div class="contact-us">
                <form class="shadow">

                    <div>
                        <label for="msg">
                            Message:
                        </label>
                        <textarea name="user_message" id="msg" cols="30" rows="5"></textarea>
                    </div>
                    <div class="button">
                        <button>Send your message</button>
                    </div>
                </form>
                <img src="img/services-info.png" alt="Hard at work" class="shadow">
